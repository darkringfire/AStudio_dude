[main]
fuses=lfuse
options=lfuse_0x80:lfuse_0x40:lfuse_0x20:lfuse_0x10:lfuse_0x0F
lfuse=:::::::

[default]
lfuse=0x0

[lfuse_0x80]
fuse=lfuse
select=1
mask=0x80
v128=Brown-out detection level at VCC=1.8 V
v0=Brown-out detection level at VCC=2.7 V

[lfuse_0x40]
fuse=lfuse
mask=0x40
desc=Brown-out detection enabled

[lfuse_0x20]
fuse=lfuse
mask=0x20
desc=Serial program downloading (SPI) enabled

[lfuse_0x10]
fuse=lfuse
mask=0x10
desc=External reset function of PB5 disabled

[lfuse_0x0F]
fuse=lfuse
select=1
mask=0xf
v15=CKSEL=1111 External Crystal / Ceramic Resonator
v14=CKSEL=1110 External Crystal / Ceramic Resonator
v13=CKSEL=1101 External Crystal / Ceramic Resonator
v12=CKSEL=1100 External Crystal / Ceramic Resonator
v11=CKSEL=1011 External Crystal / Ceramic Resonator
v10=CKSEL=1010 External Crystal / Ceramic Resonator
v9=CKSEL=1001 External Low-Frequency Crystal
v8=CKSEL=1000 External Low-Frequency Crystal
v7=CKSEL=0111 External RC Ocsillator
v6=CKSEL=0110 External RC Ocsillator
v5=CKSEL=0101 External RC Ocsillator
v4=CKSEL=0100 Internal RC Ocsillator
v3=CKSEL=0011 Internal RC Ocsillator
v2=CKSEL=0010 Internal RC Ocsillator ; default value
v1=CKSEL=0001 External Clock
v0=CKSEL=0000 External Clock

