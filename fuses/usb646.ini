[hfuse_0x80]
fuse=hfuse
mask=0x80
desc=On-Chip Debug Enabled; [OCDEN=0]

[hfuse_0x40]
fuse=hfuse
mask=0x40
desc=JTAG Interface Enabled; [JTAGEN=0]

[hfuse_0x20]
fuse=hfuse
mask=0x20
desc=Serial program downloading (SPI) enabled; [SPIEN=0]

[hfuse_0x10]
fuse=hfuse
mask=0x10
desc=Watchdog timer always on; [WDTON=0]

[hfuse_0x08]
fuse=hfuse
mask=0x8
desc=Preserve EEPROM memory through the Chip Erase cycle; [EESAVE=0]

[hfuse_0x06]
fuse=hfuse
select=1
mask=0x6
v6=Boot Flash section size=512 words Boot start address=$7F00; [BOOTSZ=11]
v4=Boot Flash section size=1024 words Boot start address=$7E00; [BOOTSZ=10]
v2=Boot Flash section size=2408 words Boot start address=$7C00; [BOOTSZ=01]
v0=Boot Flash section size=4096 words Boot start address=$7800; [BOOTSZ=00] ; default value

[hfuse_0x01]
fuse=hfuse
mask=0x1
desc=Boot Reset vector Enabled (default address=$0000); [BOOTRST=0]

[efuse_0x07]
fuse=efuse
select=1
mask=0x7
v7=Brown-out detection disabled; [BODLEVEL=111]
v6=Brown-out detection level at VCC=2.0 V; [BODLEVEL=110]
v5=Brown-out detection level at VCC=2.2 V; [BODLEVEL=101]
v4=Brown-out detection level at VCC=2.4 V; [BODLEVEL=100]
