[main]
fuses=lfuse:hfuse:efuse
options=lfuse_0x80:lfuse_0x40:lfuse_0x3F:hfuse_0x80:hfuse_0x40:hfuse_0x20:hfuse_0x10:hfuse_0x08:hfuse_0x06:hfuse_0x01:efuse_0x07:efuse_0x08
