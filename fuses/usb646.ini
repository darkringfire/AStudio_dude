v2=Brown-out detection level at VCC=3.4 V; [BODLEVEL=010]
v1=Brown-out detection level at VCC=3.5 V; [BODLEVEL=011]
v0=Brown-out detection level at VCC=4.3 V; [BODLEVEL=000]

[efuse_0x08]
fuse=efuse
mask=0x8
desc=Hardware Boot Enable;  [HWBE=0]

