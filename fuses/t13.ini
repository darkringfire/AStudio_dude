[main]
fuses=lfuse:hfuse
options=clock:ckdiv8:wdton:eesave:spien:rstdisbl:bodlevel:dwen:selfprgen

lfuse=CKSEL0:CKSEL1:SUT0:SUT1:CKDIV8:WDTON:EESAVE:SPIEN
hfuse=RSTDISBL:BODLEVEL0:BODLEVEL1:DWEN:SELFPRGEN

[default]
lfuse=106
hfuse=31

[clock]
fuse=lfuse
mask=15
select=1


v8=External Clock 6 CK / 14CK + 64 ms [CKSEL=00 SUT=10]
v4=External Clock 6 CK / 14CK + 4 ms [CKSEL=00 SUT=01]
v0=External Clock 6 CK / 14CK + 0 ms [CKSEL=00 SUT=00]

v10=Internal 9.6 MHz 6 CK / 14CK + 64 ms [CKSEL=10 SUT=10]
v6=Internal 9.6 MHz 6 CK / 14CK + 4 ms [CKSEL=10 SUT=01]
v2=Internal 9.6 MHz 6 CK / 14CK + 0 ms [CKSEL=10 SUT=00]

v9=Internal 4.8 MHz 6 CK / 14CK + 64 ms [CKSEL=01 SUT=10]
v5=Internal 4.8 MHz 6 CK / 14CK + 4 ms [CKSEL=01 SUT=01]
v1=Internal 4.8 MHz 6 CK / 14CK + 0 ms [CKSEL=01 SUT=00]

v11=Internal 128 kHz 6 CK / 14CK + 64 ms [CKSEL=11 SUT=10]
v7=Internal 128 kHz 6 CK / 14CK + 4 ms [CKSEL=11 SUT=01]
v3=Internal 128 kHz 6 CK / 14CK + 0 ms [CKSEL=11 SUT=00]

v15=RESERVED [CKSEL=11 SUT=11]
v14=RESERVED [CKSEL=10 SUT=11]
v13=RESERVED [CKSEL=01 SUT=11]
v12=RESERVED [CKSEL=00 SUT=11]

[ckdiv8]
desc=Divide clock by 8 internally; [CKDIV8=0]
fuse=lfuse
mask=16

[wdton]
desc=Watch-dog Timer always on; [WDTON=0]
fuse=lfuse
mask=32

[eesave]
desc=Preserve EEPROM memory through the Chip Erase cycle; [EESAVE=0]
fuse=lfuse
mask=64

[spien]
desc=Serial program downloading (SPI) enabled; [SPIEN=0]
fuse=lfuse
mask=128

[rstdisbl]
desc=Reset Disabled (Enable PC6 as i/o pin); [RSTDISBL=0]
fuse=hfuse
mask=1

[bodlevel]
fuse=hfuse
mask=6
select=1

v6=Brown-out detection disabled [BODLEVEL=11]
v4=Brown-out detection detection level at VCC = 1.8 V [BODLEVEL=10]
v2=Brown-out detection detection level at VCC = 2.7 V [BODLEVEL=01]
v0=Brown-out detection detection level at VCC = 4.3 V [BODLEVEL=00]

[dwen]
desc=Debug Wire enable; [DWEN=0]
fuse=hfuse
mask=8

[selfprgen]
desc=Self programming enable; [SELFPRGEN=0]
fuse=hfuse
mask=16
