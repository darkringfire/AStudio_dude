[main]
fuses=lfuse
options=lfuse_0x10:lfuse_0x08:lfuse_0x07
lfuse=:::::::

[default]
lfuse=0x0

[lfuse_0x10]
fuse=lfuse
mask=0x10
desc=Short start-up time selected

[lfuse_0x08]
fuse=lfuse
mask=0x8
desc=External reset function of PB5 disabled

[lfuse_0x07]
fuse=lfuse
select=1
mask=0x7
v7=CKSEL=111 External Crystal / Ceramic Resonator
v6=CKSEL=110 External Low-frequency Crystal
v5=CKSEL=101 External RC Oscillator
v4=CKSEL=100 Internal RC Oscillator
v0=CKSEL=000 External Clock

